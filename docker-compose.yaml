version: '3.8'

services:
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 80:80
    networks:
      - chat-app

  redis:
    image: redis
    ports:
      - 6379:6379
    networks:
      - chat-app

  socket-server1:
    container_name: server1
    build:
      context: ./server
    depends_on:
      - redis
    env_file:
      - .env
    expose:
      - 8080
    volumes:
      - ./server:/usr/src/app/server
    networks:
      - chat-app

  socket-server2:
    container_name: server2
    build:
      context: ./server
    depends_on:
      - redis
    env_file:
      - .env
    expose:
      - 8080
    volumes:
      - ./server:/usr/src/app/server
    networks:
      - chat-app

  client:
    container_name: client
    build:
      context: ./client
    ports:
      - 3000:3000
    volumes:
      - ./client:/usr/src/app/client

networks:
  chat-app:
